<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css"> <!-- connect external CSS -->
</head>

<body>
    <ul class="todo-list">
        <li>
            <input id="dishes" type="checkbox" />
            <label for="dishes">Do the dishes.</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.istockphoto.com/photo/stack-of-ceramic-dishware-on-white-background-gm1312663211-401403588" target="_blank">Dishes ex.</a></li>
            </ul>
        </li>
        <li>
            <input id="room" type="checkbox" />
            <label for="room">Clean room.</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.istockphoto.com/photo/tv-cabinet-in-a-scandinavian-decor-living-room-gm1535511484-525430639" target="_blank">Room ex.</a></li>
            </ul>
        </li>
        <li>
            <input id="laundry" type="checkbox" />
            <label for="laundry">Do the laundry.</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.istockphoto.com/photo/full-laundry-basket-with-clean-clothes-gm1329466057-413183735" target="_blank">Laundry ex.</a></li>
            </ul>
        </li>
        <li>
            <input id="walk" type="checkbox" />
            <label for="walk">Take Milo on a walk.</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.istockphoto.com/photo/dog-waiting-for-walk-gm1159809498-317268497" target="_blank">Walk ex.</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
